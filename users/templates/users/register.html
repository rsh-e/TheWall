{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            <small class="text-muted" style="color: #777;">3-12 letters only</small>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Password:</label>
                            <small class="text-muted" style="color: #777;">Use 8 letters or more</small>
                            <div class="input-group">
                                {{ form.password1 }}
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        onclick="togglePassword('id_password1', 'toggle-password-icon1')">
                                        <i id="toggle-password-icon1" class="fa fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Confirm Password:</label>
                            {{ form.password2 }} <!-- Remove the password toggle for this field -->
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script>
    function togglePassword1() {
        var password = document.getElementById('id_password1');
        var toggleIcon = document.getElementById('toggle-password-icon1');

        if (password.type === 'password') {
            password.type = 'text';
            toggleIcon.className = 'fa fa-eye-slash';
        } else {
            password.type = 'password';
            toggleIcon.className = 'fa fa-eye';
        }
    }
</script>
